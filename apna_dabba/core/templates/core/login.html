
{% extends 'core/base.html' %}

{% block content %}
<h2>Login</h2>
<p>Login for Customers & Tiffin Owners</p>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
</form>

<p>
    New Customer? <a href="{% url 'register' %}">Register</a><br>
    Tiffin Owner? <a href="{% url 'owner_register' %}">Register as Owner</a>
</p>
{% endblock %}
