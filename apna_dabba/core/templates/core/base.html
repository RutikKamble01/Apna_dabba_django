{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Apna Dabba{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'core/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .container {
            padding: 20px 40px;
            min-height: 70vh;
        }

        .message-box {
            padding: 12px;
            margin: 10px 40px;
            border-radius: 6px;
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 15px 0;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e96a50;
        }

    </style>
</head>

<body>

<header>
    <h2>üç± Apna Dabba</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/menu/">Menu</a>
        <a href="/reviews/">Reviews</a>
        <a href="/login/">Login</a>
    </nav>
</header>

{% if messages %}
    {% for message in messages %}
        <div class="message-box">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>¬© 2026 Apna Dabba</p>
</footer>

</body>
</html>
